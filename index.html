<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rupaul's Giphy Race</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <img src="assets/images/rubanner.jpg" width="100%">
    <div class="container">
        <h3 class="text-center">Click on a queen or add your own! When the gifs pop up click one to play.</h3>
        <div id="queen-buttons"> </div>
        <div class="container" id="btn" style="background: transparent;">
            <form id="queen-form">
                <label id="add" for="queen-input">Category Is: Favortie Drag Queen</label>
                <input type="text" class="form-control" id="queen-input">
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-queen" class="btn btn-success">Let's Get Giphy!</button>
            <div id="queens"> </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphy.js"></script>
</body>

</html>
